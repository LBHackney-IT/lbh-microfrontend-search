version: 2.1

orbs:
  aws-s3: circleci/aws-s3@1.0.11
  aws-cli: circleci/aws-cli@0.1.9
  aws_assume_role: lbh-hackit/aws_assume_role@0.1.0

references:
  workspace_root: &workspace_root "~/repo"
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

executors:
  mtfh-executor:
    docker:
      - image: circleci/node:12.9.1-browsers
  docker-terraform:
    docker:
      - image: "hashicorp/terraform:light"

commands:
  assume-role-and-persist-workspace:
    description: "Assumes deployment role and persists credentials across jobs"
    parameters:
      aws-account:
        type: string
    steps:
      - checkout
      - aws_assume_role/assume_role:
          account: <<parameters.aws-account>>
          profile_name: default
          role: "LBH_Circle_CI_Deployment_Role"
      - persist_to_workspace:
          root: "~"
          paths:
            - .aws
  terraform-init-then-apply:
    description: "Initializes and applies terraform configuration"
    parameters:
      environment:
        type: string
    steps:
      - *attach_workspace
      - checkout
      - run:
          command: |
            cd ./terraform/<<parameters.environment>>/
            terraform get -update=true
            terraform init
          name: get and init
      - run:
          name: apply
          command: |
            cd ./terraform/<<parameters.environment>>/
            terraform apply -auto-approve
jobs:
  install-dependencies:
    executor: mtfh-executor
    working_directory: *workspace_root
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn install
      - persist_to_workspace:
          root: "~/repo"
          paths: .
  assume-role-development:
    executor: mtfh-executor
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_DEVELOPMENT
  assume-role-staging:
    executor: mtfh-executor
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_STAGING
  assume-role-production:
    executor: mtfh-executor
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_PRODUCTION
  terraform-init-and-apply-to-development:
    executor: docker-terraform
    steps:
      - terraform-init-then-apply:
          environment: "development"
  terraform-init-and-apply-to-staging:
    executor: docker-terraform
    steps:
      - terraform-init-then-apply:
          environment: "staging"
  terraform-init-and-apply-to-production:
    executor: docker-terraform
    steps:
      - terraform-init-then-apply:
          environment: "production"
  build-deploy-development:
    executor: mtfh-executor
    steps:
      - *attach_workspace
      - run:
          name: build
          command: |
            yarn run build
      - aws-s3/sync:
          from: build
          to: 's3://lbh-housing-tl-search-frontend-development.hackney.gov.uk/'
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
          overwrite: true
  build-deploy-staging:
    executor: mtfh-executor
    steps:
      - *attach_workspace
      - run:
          name: build
          command: |
            yarn run build
     - aws-s3/sync:
          from: build
          to: 's3://lbh-housing-tl-search-frontend-staging.hackney.gov.uk/'
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
          overwrite: true
  build-deploy-production:
    executor: mtfh-executor
    steps:
      - *attach_workspace
      - run:
          name: build
          command: |
            yarn run build
      - aws-s3/sync:
          from: build
          to: 's3://lbh-housing-tl-search-frontend-production.hackney.gov.uk/'
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
          overwrite: true
  run-tests:
    executor: mtfh-executor
    steps:
      - *attach_workspace
      - run: 
          name: test
          command: |
            yarn test
workflows:
  version: 2
  continuous-delivery:
    jobs:
      - install-dependencies
      - run-tests:
          context: api-assume-role-housing-development-context
          filters:
            branches:
              only:
                - master
      - assume-role-development:
          context: api-assume-role-housing-development-context
          requires:
            - install-dependencies
          filters:
            branches:
              only:
                - master
      - terraform-init-and-apply-to-development:
          requires:
            - assume-role-development
          filters:
            branches:
              only:
                - master
      - build-deploy-development:
          context: api-assume-role-housing-development-context
          requires:
            - assume-role-development
          filters:
            branches:
              only:
                - master
      - run-tests:
          context: api-assume-role-housing-staging-context
          filters:
            branches:
              only:
                - release
      - assume-role-staging:
          context: api-assume-role-housing-staging-context
          requires:
            - install-dependencies
          filters:
            branches:
              only:
                - release
      - terraform-init-and-apply-to-staging:
          requires:
            - assume-role-staging
          filters:
            branches:
              only:
                - release
      - build-deploy-staging:
          context: api-assume-role-housing-staging-context
          requires:
            - assume-role-staging
          filters:
            branches:
              only:
                - release
      - run-tests:
          context: api-assume-role-housing-production-context
          filters:
            branches:
              only:
                - release
      - permit-deploy-production:
          type: approval
          requires:
            - build-deploy-staging
      - permit-production-terraform-release:
          type: approval
          requires:
            - deploy-to-staging
      - assume-role-production:
          context: api-assume-role-housing-production-context
          requires:
            - permit-deploy-production
            - permit-production-terraform-release
          filters:
            branches:
              only:
                - release
      - terraform-init-and-apply-to-production:
          requires:
            - assume-role-production
          filters:
            branches:
              only: release
      - build-deploy-production:
          context: api-assume-role-housing-production-context
          requires:
            - assume-role-production
          filters:
            branches:
              only:
                - release  
